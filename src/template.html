<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="content">
        <div class="header">
            <div class="switch-button">
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="temperature">Fahrenheit</p>
            </div>
        </div>
        
        <div class="main-container">
            
            <div class="weather-data">

            </div>
            <form action="" class="weather-location-form">
                <div class="search-form">
                    <img src="./images/fi-br-search.svg" alt="" class="search-icon">
                    <input type="text" class="weather-location-name">
                </div>
                
                
            </form>
        </div>  
    </div>
    
    
</body>
</html>
